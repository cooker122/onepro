<script type="text/template" id="galleryTlp">


    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#"><img src="{{data.pics[data.pics.length-1].pics_mid}}" /></a>
            </div>
            {{each data.pics val }}
            <div class="mui-slider-item">

                <a href="#"><img src="{{val.pics_sma_url}}" /></a>

            </div>
            {{/each}}
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#"><img src="{{data.pics[0].pics_mid}}" /></a>
            </div>
        </div>

        <div class="mui-slider-indicator">
            {{each data.pics val index}} {{if index==0}}
            <div class="mui-indicator mui-active"></div>
            {{/if}} {{if index!=0}}
            <div class="mui-indicator"></div>
            {{/if}} {{/each}}
        </div>
    </div>


    <div class="dateil-title mui-ellipsis-2">{{data.goods_name}}</div>
    <div class="dateil-price">￥{{data.goods_price}}</div>
    <div class="box">
        <div>
            <span class="left">已选</span>
            <span class="right">白色</span>
        </div>
        <div>
            <span class="left">促销</span>
            <span class="right">是</span>
        </div>
        <div>
            <span class="left">送至</span>
            <span class="right">上海市</span>
        </div>
        <div>
            <span class="left">运费</span>
            <span class="right">免运费</span>
        </div>
    </div>

    <!-- teb栏 -->
    <div style="padding: 10px 10px;">
        <div id="segmentedControl" class="mui-segmented-control">
            <a class="mui-control-item mui-active" href="#item1">
       图文详情
    </a>
            <a class="mui-control-item" href="#item2">
       规格参数
    </a>

        </div>
    </div>
    <!-- teb 栏下面的内容 -->
    <div>
        <div id="item1" class="mui-control-content mui-active">
            {{@data.goods_introduce}}
        </div>
        <div id="item2" class="mui-control-content">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    {{each data.attrs val }}
                    <div class="goods-title">{{val.attr_name.split("-")[0]}}</div>
                    <div class="goods-concent">
                        <span class="goods-designation">{{val.attr_name.split("-")[1]}}</span>
                        <span class="goods-parameter">{{val.attr_vals}}</span>
                    </div>
                    {{/each}}
                </li>
            </ul>
        </div>
    </div>

</script>
