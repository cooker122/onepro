<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/cart.css">

</head>

<body id="big-box">
    <!-- 顶部 -->
    <header id="header" class="mui-bar mui-bar-nav">
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-left"  id="del_btn">
					删除
				</button>
        <h1 class="mui-title">购物车</h1>
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right">
                编辑
            </button>
    </header>
    
    <!-- 内容 -->
    <div  class="big-box">
        <!-- 配送地址 -->
        <div class="address">配送地址</div>
        <a href="#" class="one">

            <div class="address-box">
                <div class="mui-media-object mui-pull-left mui-icon mui-icon-location"></div>
                <div class="site-box">
                    <div class="default_address">默认地址</div>
                    <div class="site">中国台湾钓鱼岛</div>
                </div>
                <div class="mui-media"></div>

            </div>
        </a>
        <!-- 订单 -->
        <div class="address">订单</div>
        <div class="price-box">
            <span class="totle_price">总价：￥</span>
            <span class="price">2799</span>
            <a href="#" class="order mui-pull-right">生成订单</a>
            <div class="mui-media"></div>
        </div>
        <!-- 订单详情 -->
        <div class="address">订单详情</div>
        <div class="Order_details">
            <ul>
                <li>
                    <div class="mui-input-row mui-checkbox mui-left">
                        <input name="checkbox1 " value="Item 1" type="checkbox" >
                    </div>
                    <div class="img">
                        <img src="http://image4.suning.cn/uimg/b2c/newcatentries/0070078570-000000000126569749_1_400x400.jpg" alt="">

                    </div>
                   <div class="order_right">
                    <div class="mui-ellipsis-2">订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情订单详情</div>
                   <div class="bottom-box"> 
                       <span>￥2799</span>
                        <div class="numbox">
                        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                 </div></div>
                   </div>
                </li>
            </ul>
        </div>

    </div>

    <!-- 底部 -->
    <footer>
        <a href="../index.html">
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="./category.html">
            <span class="fa fa-list-ul"></span>
            <div>分类</div>
        </a>
        <a href="./cart.html">
            <span class="fa fa-shopping-cart"></span>
            <div>购物车</div>
        </a>
        <a href="">
            <span class="fa fa-user-circle-o"></span>
            <div>我的</div>
        </a>

    </footer>
</body>

</html>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<SCript src="../lib/iscroll/iscroll.js"></SCript>
<script src="../js/commer.js"></script>
<script src="../js/cart.js"></script>
<script type="text//template">
    
    <span class="totle_price">总价：￥</span>
    <span class="price">{{2799}}</span>
    <a href="#" class="order mui-pull-right">生成订单</a>
    <div class="mui-media"></div>
</script>

<script type="text/templlate" id="orderTmpId">
    {{each data val }}
    <li data-obj="{{val}}">
            <div class="mui-input-row mui-checkbox mui-left">
                <input name="checkbox1 " value="Item 1" type="checkbox" class="Item">
            </div>
            <div class="img">
                <img src="{{val.goods_small_logo}}" alt="">

            </div>
           <div class="order_right">
            <div class="mui-ellipsis-2">{{val.goods_name}}</div>
        
            <div class="bottom-box"> 
                <span>￥2799</span>
                 <div class="numbox">
                 <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{val.goods_number}}'>
                 <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                 <input class="mui-numbox-input" type="number" value="{{val.amount}}" />
                 <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
             </div>
         </div></div>
           </div>
        </li>
        {{/each}}
</script>
